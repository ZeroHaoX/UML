<nz-layout>
        <nz-header>
            <app-head></app-head>
        </nz-header>
        <nz-content style="margin: 50px;height: 600px;">
        <nz-breadcrumb>
            <nz-breadcrumb-item>
              <a>首页</a>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
              出货记录管理
            </nz-breadcrumb-item>
        </nz-breadcrumb>
        <h1 style="margin-top: 20px;">出货记录列表</h1>
        
        <div style="margin: 20px;width: 40%;">
            <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                    <input type="text" nz-input placeholder="请输入出货单号" [(ngModel)]="filter"/>
            </nz-input-group>
            <ng-template #suffixIconButton>
                    <button nz-button nzType="primary" nzSearch (click)="search()"><i nz-icon nzType="search"></i></button>
            </ng-template>
        </div>
        
        <div class="table">
            <nz-table nzBordered='true' [nzPageSize]=10 [nzData]="users">
                <thead>
                    <tr>
                        <th nzAlign='center'>序号</th>
                        <th nzAlign='center'>出货单号</th>
                        <th nzAlign='center'>商品批次</th>
                        <th nzAlign='center'>商品名</th>
                        <th nzAlign='center'>进货商</th>
                        <th nzAlign='center'>买家</th>
                        <th nzAlign='center'>买家联系电话</th>
                        <th nzAlign='center'>单价(个/元)</th>
                        <th nzAlign='center'>数量(个)</th>
                        <th nzAlign='center'>总价(元)</th>
                        <th nzAlign='center'>说明</th>
                        <th nzAlign='center'>出货日期</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let export of exports let i=index" style="background: white;">
                        <td nzAlign='center'>{{ export.eid }}</td>
                        <td nzAlign='center'>{{ export.imdate }}</td>
                        <td nzAlign='center'>{{ export.gname }}</td>
                        <td nzAlign='center'>{{ export.shipper }}</td>
                        <td nzAlign='center'>{{ export.buyer }}</td>
                        <td nzAlign='center'>{{ export.bphone }}</td>
                        <td nzAlign='center'>{{ export.eprice }}</td>
                        <td nzAlign='center'>{{ export.ecount }}</td>
                        <td nzAlign='center'>{{ export.etotalprice }}</td>
                        <td nzAlign='center'>
                            <a *ngIf="user.role!='超级管理员'" (click)="showUpdateModel(user)">修改</a>
                            <nz-divider nzType="vertical" *ngIf="user.role!='超级管理员'"></nz-divider>
                            <a style="color: orange;"
                            nz-popconfirm
                            nzPopconfirmTitle="确定要删除吗？"
                            nzPopconfirmPlacement="bottom"
                            (nzOnConfirm)="remove(user)"
                            *ngIf="user.role!='超级管理员'"
                            >删除</a>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
        <nz-modal [(nzVisible)]="updateModel" nzTitle="单据修改" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
                <span>用户名：</span><input nz-input placeholder="用户名" nzSize="large" style="margin-bottom: 10px;" disabled='true' [(ngModel)]="selectedUser.username"/>
                <span>姓名：</span><input nz-input placeholder="姓名" nzSize="large" style="margin-bottom: 10px;" [(ngModel)]="selectedUser.actualname"/>
                <span>联系方式：</span><input nz-input placeholder="联系方式" nzSize="large" style="margin-bottom: 10px;" [(ngModel)]="selectedUser.phone"/>
                <div style="margin-top: 5px;">角色：</div>
                <nz-select [(ngModel)]="selectedUser.role" nzAllowClear nzPlaceHolder="Choose">
                    <nz-option nzValue="管理员" nzLabel="管理员"></nz-option>
                    <nz-option nzValue="普通用户" nzLabel="普通用户"></nz-option>
                </nz-select>
        </nz-modal>
        </nz-content>
        </nz-layout>
