<div style="position: relative;top: 40%;left: 30%;">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" style="margin-top: 50px;">
        <h2 style="margin-bottom: 20px;">注册</h2>
            <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="userName">用户名</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                <input nz-input formControlName="userName" id="userName" />
            </nz-form-control>
            </nz-form-item>
            <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>密码</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
                <input
                nz-input
                type="password"
                id="password"
                formControlName="password"
                (ngModelChange)="updateConfirmValidator()"
                />
            </nz-form-control>
            </nz-form-item>
            <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>再次输入密码</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
                <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
                <ng-template #errorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                    请再次输入你的密码!
                </ng-container>
                <ng-container *ngIf="control.hasError('confirm')">
                    两次输入的密码不匹配!
                </ng-container>
                </ng-template>
            </nz-form-control>
            </nz-form-item>
            <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="actualName" nzRequired>
                <span>
                真实姓名
                <i
                    nz-icon
                    nz-tooltip
                    nzTitle="What is your actual name"
                    nzType="question-circle"
                    nzTheme="outline"
                ></i>
                </span>
            </nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your actualName!">
                <input nz-input id="actualName" formControlName="actualName" />
            </nz-form-control>
            </nz-form-item>
            <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>电话号码</nz-form-label>
            <nz-form-control
                [nzSm]="14"
                [nzXs]="24"
                [nzValidateStatus]="validateForm.controls['phoneNumber']"
                nzErrorTip="Please input your phone number!"
            >
                <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
                <ng-template #addOnBeforeTemplate>
                    <nz-select formControlName="phoneNumberPrefix" class="phone-select">
                    <nz-option nzLabel="+86" nzValue="+86"></nz-option>
                    <nz-option nzLabel="+87" nzValue="+87"></nz-option>
                    </nz-select>
                </ng-template>
                <input formControlName="phoneNumber" id="'phoneNumber'" nz-input />
                </nz-input-group>
            </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row class="register-area">
            <nz-form-control [nzSpan]="14" [nzOffset]="6">
                <button nz-button nzType="primary" style="margin-left: 20px;">注册</button>
                <button nz-button nzType="primary" style="margin-left: 100px;background: grey;border: none;" >返回</button>
            </nz-form-control>
            </nz-form-item>
        </form>
</div>
