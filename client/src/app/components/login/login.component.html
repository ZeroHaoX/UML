<div class="content">
    <div class="describe">
        <div class="header">
            <h2>登 录</h2>
        </div>
    </div>
    <div class="info">
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group [nzPrefix]="prefixUser">
                        <input type="text" nz-input formControlName="userName" placeholder="Username" />
                    </nz-input-group>
                    <nz-form-explain
                        *ngIf="validateForm.get('userName')?.dirty && validateForm.get('userName')?.errors">Please input
                        your username!</nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group [nzPrefix]="prefixLock">
                        <input type="password" nz-input formControlName="password" placeholder="Password" />
                    </nz-input-group>
                    <nz-form-explain
                        *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors">Please input
                        your Password!</nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <!-- <a class="login-form-forgot">忘记密码</a> -->
                    <button nz-button class="login-form-button" [nzType]="'primary'">登录</button>
                </nz-form-control>
            </nz-form-item>
        </form>
        <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
        <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
    </div>
</div>
